<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Vinheria Agnello</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ff4081;
    }

    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 200px;
      box-shadow: 0 0 15px rgba(255, 64, 129, 0.3);
    }

    .valor {
      font-size: 2rem;
      margin-top: 10px;
    }

    canvas {
      max-width: 600px;
      margin: 0 auto;
    }

    .atualizando {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Dashboard - Vinheria Agnello üç∑</h1>
  <p>Monitoramento de Temperatura, Umidade e Luminosidade</p>

  <p class="atualizando" id="status">Atualizando dados automaticamente...</p>

  <div class="cards">
    <div class="card">
      <h2>üå°Ô∏è Temperatura</h2>
      <div class="valor" id="temp">-- ¬∞C</div>
    </div>
    <div class="card">
      <h2>üíß Umidade</h2>
      <div class="valor" id="umid">-- %</div>
    </div>
    <div class="card">
      <h2>üí° Luminosidade</h2>
      <div class="valor" id="lum">--</div>
    </div>
  </div>

  <canvas id="grafico"></canvas>

  <script>
    // üëâ COLOQUE AQUI O IP DO SEU ESP32
    const esp32_ip = "http://192.168.0.123"; // substitua pelo IP mostrado no Serial Monitor

    const ctx = document.getElementById("grafico").getContext("2d");
    const grafico = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [
          {
            label: "Temperatura (¬∞C)",
            data: [],
            borderColor: "#ff6384",
            fill: false,
          },
          {
            label: "Umidade (%)",
            data: [],
            borderColor: "#36a2eb",
            fill: false,
          },
          {
            label: "Luminosidade (LDR)",
            data: [],
            borderColor: "#ffce56",
            fill: false,
          },
        ],
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: "Leituras" } },
          y: { beginAtZero: true },
        },
      },
    });

    async function atualizarDados() {
      try {
        const resposta = await fetch(`${esp32_ip}/dados`);
        const data = await resposta.json();

        document.getElementById("temp").innerText = data.temperatura + " ¬∞C";
        document.getElementById("umid").innerText = data.umidade + " %";
        document.getElementById("lum").innerText = data.ldr;

        grafico.data.labels.push(grafico.data.labels.length + 1);
        grafico.data.datasets[0].data.push(data.temperatura);
        grafico.data.datasets[1].data.push(data.umidade);
        grafico.data.datasets[2].data.push(data.ldr);

        if (grafico.data.labels.length > 20) {
          grafico.data.labels.shift();
          grafico.data.datasets.forEach(d => d.data.shift());
        }

        grafico.update();
        document.getElementById("status").innerText = "√öltima atualiza√ß√£o: " + new Date().toLocaleTimeString();
      } catch (err) {
        console.error("Erro ao buscar dados:", err);
        document.getElementById("status").innerText = "Erro ao atualizar. Tentando novamente...";
      }
    }

    // Atualiza√ß√£o autom√°tica a cada 10 segundos
    setInterval(atualizarDados, 10000);
    atualizarDados();
  </script>
</body>
</html>
